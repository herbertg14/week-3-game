<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Week 3 HW</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="jumbotron">
				<h1>HANGMAN</h1>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Word to Guess</h3>
			</div>
			<div class="panel-body">
				<h2 id="wordToGuess"></h2>
			</div>
		</div>

		<div class="panel panel-default">
			<div id="wrongGuesses" class="panel-body">
				Wrong Guesses:
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Guesses Left: <span id="guessesLeft">0</span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Win Counter: <span id="winCounter">0</span>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				Loss Counter: <span id="lossCounter">0</span>
			</div>
		</div>
	</div>

	<script src="assets/javascript/game.js"></script>

</body>
</html>
